<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"  lang="en" >
<head>
    <meta charset="UTF-8">
    <title>FreshVotes Dashboard</title>
    <script th:replace="fragments/header :: headerElement"></script>

</head>
<body>
    <div th:replace="fragments/header :: header"></div>
    <div class="container" style="margin-top: 0.5em">

        <div class="row">
            <div class="col-8">
                <h1>FreshVotes Dashboard</h1>
            </div>
        </div>

        <div class="jumbotron">
            <div th:if="${products != null}">
                <div class="row">
                    <div class="col" style="margin-top: -3em">
                        <h3>Products</h3>
                    </div>
                </div>

                <div class="row" th:each="product: ${products}">
                    <div class="col">
                        <a th:href="@{/products/{productId}(productId=${product.id})}" th:text="${product.name}"></a>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <form action="/products" method="post" class="float-left">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                    <!--                    <input type="hidden" th:field="${product.user.id}"/>-->
                    <button type="submit" class="btn btn-primary" id="createProduct">Create Product</button>
                </form>
            </div>
        </div>


    </div>
</body>
</html>
