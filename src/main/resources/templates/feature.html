<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>New Feature</title>
        <script th:replace="fragments/header :: headerElement"></script>
    </head>
    <body>
        <div th:replace="fragments/header :: header"></div>
        <div class="container">
            <div class="row">
                <div class="col-8">
                    <h3>New Feature</h3>
                </div>
                <div class="col-4">
                    <span style="font-size: 1.25em;
                        margin-top: 0.5em;" class="badge badge-secondary" th:text="${feature.status}">
                    </span>
                </div>

            </div>

            <form action="" method="post">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <input type="hidden" th:field="${feature.id}"/>
                <input type="hidden" th:field="${feature.product}"/>
                <input type="hidden" th:field="${feature.status}"/>
                <div class="form-group">
                    <label for="title">Title: </label>
                    <input class="form-control" type="text" th:field="${feature.title}">
                </div>
                <div>
                    <label for="description">Description: </label>
                    <textarea th:field="${feature.description}" class="form-control">
                    </textarea>
<!--                    <input class="form-control" type="text" th:field="${feature.description}">-->
                </div>
                <div>
                    <button type="submit" class="btn btn-primary" style="margin-top: 2em">Update</button>
                </div>
            </form>
        </div>
    </body>
</html>
