<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register Page</title>
    <script th:replace="fragments/header :: headerElement"></script>

    <script type="text/javascript">
        $(function(){
            $("#backToLogin").click(function () {
                window.location.href = "/login";
            });
        });
    </script>

</head>
<body>
    <div th:replace="fragments/header :: header"></div>
    <div class="container">
        <div class="card" style="margin-top: 1.5em;">
            <div class="card-header"><h3>Register For An Account</h3></div>
            <div class="card-body">
                <form action="" method="post">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

                    <div class="form-group row">
                        <label class="col-12 col-sm-3 col-md-2 col-form-label">Name</label>
                        <div class="col-12 col-sm-9 col-md-10">
                            <input type="text" class="form-control" th:field="${user.name}"/>
                        </div>
                    </div>

                    <div class="form-group row" style="margin-top: 0.5em;">
                        <label for="username" class="col-12 col-sm-3 col-md-2">Email Adress</label>
                        <div class="col-12 col-sm-9 col-md-10">
                            <input type="text" class="form-control" th:field="${user.username}"/>
                        </div>
                    </div>

                    <div class="form-group row"style="margin-top: 0.5em;">
                        <label for="password" class="col-12 col-sm-3 col-md-2">Password</label>
                        <div class="col-12 col-sm-9 col-md-10">
                            <input type="password" class="form-control" th:field="${user.password}"/>
                        </div>
                    </div>

                    <div class="form-group row" style="margin-top: 0.5em; margin-bottom: 1.5em;">
                        <label for="confirmPassword" class="col-12 col-sm-3 col-md-2">Confirm Password</label>
                        <div class="col-12 col-sm-9 col-md-10">
                            <input type="password" class="form-control" id="confirmPassword"/>
                        </div>
                    </div>
<!--                    Email Adress <input type="text" th:field="${user.username}"/><br/>-->
<!--                    Password <input type="password" th:field="${user.password}"/><br/>-->
<!--                    Confirm Password <input type="password" id="confirmPassword"/><br/><br/>-->
                    <div class="row">
                        <div class="col-6">
                            <button type="submit" class="btn btn-info">Create Account</button>
                        </div>
                        <div class="col-6">
                            <button type="button" class="btn btn-secondary float-right" id="backToLogin">Back</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
